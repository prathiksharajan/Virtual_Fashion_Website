<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signUp.js" defer></script>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <title>Sign Up</title>
    
</head>
<body>
    <h1 id="head" class="font-effect-shadow-multiple">Welcome to <i style="color: rgb(193,16,193);">StyleHarbor!</i></h1>
    <h1 style="color: rgb(193, 16, 193);" class="font-effect-shadow-multiple">Sign Up</h1>
    <div class="container">
        <div class="vid">
            <video id="vid" src="clo.mp4" type="video/mp4" muted height="400" width="500" autoplay></video>
        </div>
        <div class="frm">
        <form action="" id="form">
            <div class="input-grp">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <br>
            <div class="input-grp">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <br>
            <div class="input-grp">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
           
            <div class="input-grp">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="error"></div>
            </div>
            <br>
            <button type="submit" id="sign">Sign Up</button>
        </form></div>
        
    </div>
    
</body>
</html>
