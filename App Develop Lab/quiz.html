    <div class="container">
    <table>
        <tr>
            <th>Questions</th>
            <th>Options</th>
        </tr>
        <!-- Repeat the following block for each question -->
        <tr>
            <td>1. Occasion</td>
            <td>
                <select>
                    <option>Casual day out</option>
                    <option>Formal event</option>
                    <option>Party or celebration</option>
                    <option>Work or business meeting</option>
                    <option>Athletic or sporty activity</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>2. Style Preferences</td>
            <td>
                <select>
                    <option>Casual and laid-back</option>
                    <option>Trendy and fashionable</option>
                    <option>Classic and timeless</option>
                    <option>Bohemian and free-spirited</option>
                    <option>Edgy and experimental</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>3. Color Palette</td>
            <td>
                <select>
                    <option>Neutral tones(black,white,gray)</option>
                    <option>Earthy tones (brown, green, beige)</option>
                    <option>Classic and timeless</option>
                    <option>Vibrant colors (red, blue, yellow)</option>
                    <option>Pastel hues (soft pinks, blues, greens)</option>
                    <option >Monochrome (single color)</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>4. Favourite Clothing Items</td>
            <td>
                <select>
                    <option>Dresses</option>
                    <option>Jeans and tops</option>
                    <option>Classic and timeless</option>
                    <option>Skirts</option>
                    <option>Suits or formal wear</option>
                    <option>Activewear</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>5. Pattern Preferences</td>
            <td>
                <select>
                    <option>Stripes</option>
                    <option>Florals</option>
                    <option>Geometric shapes</option>
                    <option>Solids</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>6. Current Trends</td>
            <td>
                <select>
                    <option>Yes, incorporate current trends</option>
                    <option> No, prefer timeless classics</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>7. Budget</td>
            <td>
                <select>
                    <option>High-end designer</option>
                    <option>Mid-range brands</option>
                    <option>Budget-friendly options</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>8. Comfort Level</td>
            <td>
                <select>
                    <option>Comfort is top priority</option>
                    <option>Balanced comfort and style</option>
                    <option>Style is top priority</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>9. Fashion Icons</td>
            <td>
                <select>
                    <option>Coco Chanel</option>
                    <option>Zendaya</option>
                    <option>Gigi Hadid</option>
                    <option>Manish Malhotra</option>
                    <option>abyasachi Mukherjee</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>10. Dress Code</td>
            <td>
                <select>
                    <option>Business casual</option>
                    <option>Cocktail attire</option>
                    <option>Formal evening wear</option>
                    <option>Casual wear</option>
                </select>

            </td>
        </tr>
