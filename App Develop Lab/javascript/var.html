<script>

    let firstName = "Chandler";

    //Pascal-case

    //1.can't create variable of a single alphabet
    //2.can't have function as a variable name
    //3.If we create a variable using const keyword, then its value cannot be changed

    //Using COnstant(const keyword)
    const price = 100;

    //String
    var courseName= " AI";
