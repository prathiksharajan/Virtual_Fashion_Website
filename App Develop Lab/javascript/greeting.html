<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1>Hey</h1>
    
    <script>
        var time = prompt("Hey what's the time: ");
        if(time>5 && time<12){
            alert("Good Morning");
        }
        else if(time>12 && time<17){
           alert("Good afternoon");
        }
        else{
            alert("Good eve");
        }
    </script>
</body>
</html>
